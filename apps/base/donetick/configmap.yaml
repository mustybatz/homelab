apiVersion: v1
kind: ConfigMap
metadata:
  name: donetick-config
data:
  selfhosted.yaml: |
  name: "selfhosted"
  is_done_tick_dot_com: false
  is_user_creation_disabled: false
  telegram:
    token: ""
  pushover:
    token: ""
  database:
    type: "sqlite"
    migration: true
  jwt:
    secret: "secret"
    session_time: 168h
    max_refresh: 168h
  server:
    port: 2021
    read_timeout: 10s
    write_timeout: 10s
    rate_period: 60s
    rate_limit: 300
    cors_allow_origins:
      - "http://192.168.100.132"
    serve_frontend: true
  scheduler_jobs:
    due_job: 30m
    overdue_job: 3h
    pre_due_job: 3h
