apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
        - name: mc
          image: itzg/minecraft-server
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"
            - name: SPAWN_PROTECTION
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: spawn-protection
            - name: MOTD
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: motd
            - name: INIT_MEMORY
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: init-memory
            - name: MAX_MEMORY
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: max-memory
            - name: TYPE
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: server-type
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: version
            - name: CF_PAGE_URL
              valueFrom:
                configMapKeyRef:
                  name: minecraft-config
                  key: modpack-url
            - name: CF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: minecraft-config
                  key: cf-api-key
          resources:
            requests:
              memory: "6Gi"
              cpu: "2"
            limits:
              memory: "12Gi"
              cpu: "6"
            
          volumeMounts:
            - name: mc-data
              mountPath: /data
      volumes:
        - name: mc-data
          persistentVolumeClaim:
            claimName: minecraft-data
