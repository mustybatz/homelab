apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      initContainers:
        - name: restore-world
          image: itzg/mc-backup
          command: ["/bin/bash", "-c"]
          resources:
            requests:
              cpu: 3
          args:
            - |
              echo "[RESTORE INIT] Cleaning /data"
              rm -rf /data/* && \
              echo "[RESTORE INIT] Restoring backup" && \
              restore-tar-backup /backups/world-20250409-234733.tgz
          volumeMounts:
            - name: mc-data
              mountPath: /data
            - name: mc-backups
              mountPath: /backups
              readOnly: true

      containers:
        - name: mc
          image: itzg/minecraft-server
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"
            - name: SPAWN_PROTECTION
              value: "1"
            - name: INIT_MEMORY
              value: "5G"
            - name: MAX_MEMORY
              value: "14G"
          resources:
            requests:
              memory: "5Gi"
              cpu: "1"
            limits:
              memory: "6Gi"
              cpu: "2"
          volumeMounts:
            - name: mc-data
              mountPath: /data

        - name: mc-backups
          image: itzg/mc-backup
          env:
            - name: BACKUP_INTERVAL
              value: "2h"
            - name: RCON_HOST
              value: "localhost"
            - name: MOTD
              value: "Welcum! UwU"
            - name: PRE_BACKUP_SCRIPT
              value: |
                echo "Before backup!"
                echo "Also before backup from $$RCON_HOST to $$DEST_DIR"
          resources:
            limits:
              memory: "1Gi"
              cpu: "200m"
          volumeMounts:
            - name: mc-data
              mountPath: /data
            - name: mc-backups
              mountPath: /backups

      volumes:
        - name: mc-data
          persistentVolumeClaim:
            claimName: minecraft-data
        - name: mc-backups
          persistentVolumeClaim:
            claimName: minecraft-backups-pvc
